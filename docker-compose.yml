version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: gameweaver-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: gameweaver
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api-server:
    build: ./api-server
    container_name: gameweaver-api
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://postgres:password123@postgres:5432/gameweaver?schema=public
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      - postgres

  web-client:
    build: ./web-client
    container_name: gameweaver-web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://localhost:3001
    depends_on:
      - api-server

volumes:
  postgres_data:
