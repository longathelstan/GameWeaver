version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gameweaver-db-only
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: gameweaver
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data

volumes:
  postgres_data_local:
