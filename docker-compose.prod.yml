version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: gameweaver-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: ${POSTGRES_DB:-gameweaver}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api-server:
    image: ghcr.io/longathelstan/gameweaver-api-server:latest
    container_name: gameweaver-api
    restart: always
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password123}@postgres:5432/${POSTGRES_DB:-gameweaver}?schema=public
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      - postgres

  web-client:
    image: ghcr.io/longathelstan/gameweaver-web-client:latest
    container_name: gameweaver-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-https://begameweaver.lowng.me}
    depends_on:
      - api-server

volumes:
  postgres_data:
